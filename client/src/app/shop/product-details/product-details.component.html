<div class="row" *ngIf="product">
  <div class="col-6">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="w-100"
    />
  </div>
  <div class="col-6 mt-5">
    <h2>{{ product.name }}</h2>
    <p class="fw-bold">{{ product.price | currency }}</p>
    <div class="d-flex justify-content-start align-itmes-center">
      <i
        class="fa fa-minus-circle text-warning me-3"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <span class="fw-bold" style="font-size: 1.5em; margin: -4px; padding: unset;">2</span>
      <i
        class="fa fa-plus-circle text-warning ms-3"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <button class="btn btn-outline-secondary ms-4" style="margin-top: -4px;">Add to Cart</button>
    </div>
    <div class="row mt-4">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
