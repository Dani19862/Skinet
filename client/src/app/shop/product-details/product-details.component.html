<div class="div container">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="w-100"
      />
    </div>
    <div class="col-6 mt-5">
      <h2>{{ product.name }}</h2>
      <p class="fw-bold" style="font-size: 2em">{{ product.price | currency }}</p>

      <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0 ">
          You Have {{quantityInBasket}} of this item in your basket
      </h5>

      <div class="d-flex justify-content-start align-itmes-center">
        <i
          class="fa fa-minus-circle text-warning me-3"
          style="cursor: pointer; font-size: 2em"
          (click)="decrementQuantity()"
        ></i>
        <span
          class="fw-bold"
          style="font-size: 1.5em; margin: -4px; padding: unset">{{quantity}}</span
        >
        <i
          class="fa fa-plus-circle text-warning ms-3"
          style="cursor: pointer; font-size: 2em"
          (click)="incrementQuantity()"
        ></i>
        <button
          class="btn btn-outline-primary ms-4"
          style="margin-top: -4px; color: wheat"
          (click)="updateBasket()"
          [disabled]="quantity === quantityInBasket"
        >
          {{buttonText}}
        </button>
      </div>
      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
