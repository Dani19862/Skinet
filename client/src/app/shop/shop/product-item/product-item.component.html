<div class="card h-100 shadow-sm" *ngIf="product">

  <div class="image postion-relative" style="cursor: pointer;">
    <img src="{{ product.pictureUrl }}" alt="{{ product.name}}" class="img-fluid bg-info"  />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn btn-primary me-2" title="Add To Cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
      <button routerLink="/shop/{{product.id}}" class="btn btn-primary" title="View Product"><i class="fa fa-eye" aria-hidden="true"></i></button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
      <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
